services:
  ibm-mq:
    image: icr.io/ibm-messaging/mq:latest
    container_name: ibm-mq-dev
    ports:
      - "1414:1414"
      - "9443:9443"
    environment:
      - LICENSE=accept
      - MQ_QMGR_NAME=QM1
      - MQ_APP_PASSWORD=passw0rd
      - MQ_ENABLE_METRICS=true
      - MQ_DEV=true
    healthcheck:
      test: ["CMD", "dspmq"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s